<!-- instruct web browser that you are sending a HTML
document of Version 4 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">

<head>

<!-- the meta tag that provides metadata about the HTML document -->	
<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />

<!-- define a link btn our doc and an external css file -->
<link rel = "stylesheet" type = "text/css" href = "style.css" />

<!-- a title for our login page -->
<title>HTML CSS Login form</title>

<!-- use google font API to get us sme cool fonts -->
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=OpenSans:bold,bolditalic|Open+Sans">
</head>

<body>

<div class = "text">

<!-- display text at the top of page -->	
<h3>Pooof...Fire in the hole:)</h3>
</div>

<div class="form" >

<!-- our form that is supposed to send over your 
login form -->
	<form method = "POST" action = "#" >
	<input type = "text" placeholder = "Username" id = "username">  
	<input type = "password" placeholder = "Password" id = "password">  
	<input type = "submit" value = "Login">
	<a href = "#" class = "forgot">Forgot password?</a>
	</form>

</div>

</body>

</html>
